<!DOCTYPE html>
<html>

<head>
    <title>webComponents</title>
    <script src="node_modules/document-register-element/build/document-register-element.js"></script>
    <script src="customElement.js"></script>
    <script src="extendHTMLElement.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <template id="movie">
        <li>
            <h1>Movie title</h1>
            <p>Movie description</p>
        </li>
    </template>


    <div class="flexCol">
        <div class="flexRow">
            Custom Element:
            <my-custom-element></my-custom-element>
        </div>
        
        <div class="flexRow">
            Extended Custom Element:
            <mce-extended></mce-extended>
        </div>
        
        <div class="flexRow">
            Extended Anchor Element: <a is="x-anchor" href="http://google.com">Go to google</a>
        </div>
    </div>
</body>

</html>
